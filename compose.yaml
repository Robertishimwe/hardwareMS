version: '3.8'

services:
  server:
    build:
      context: .
    environment:
      NODE_ENV: production
    ports:
      - 3009:3009
    depends_on:
      - db

  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Password@123
      MYSQL_DATABASE: production
      MYSQL_USER: ishimwe
      MYSQL_PASSWORD: Password@123
    ports:
      - 3306:3306
    volumes:
      - db-data:/var/lib/mysql

  sequelize-cli:
    build:
      context: .
    environment:
      NODE_ENV: production
    command: >
      bash -c "
        while ! nc -z db 3306; do
          echo 'Waiting for MySQL...'
          sleep 1
        done
        echo 'MySQL is up - executing command'
        npx sequelize-cli db:migrate
      "
    depends_on:
      - db
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app

volumes:
  db-data:
